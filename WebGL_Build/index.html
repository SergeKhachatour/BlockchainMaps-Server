    <!-- Polyfill for require and exports functions to prevent JavaScript errors -->
    <script>
      if (typeof require === 'undefined') {
        window.require = function() {
          console.warn('require() called but not implemented - this is expected for WebGL builds');
          return {};
        };
      }
      if (typeof exports === 'undefined') {
        window.exports = {};
      }
    </script>

    <!-- Load Official PasskeyKit -->
    <script src="passkey-kit-official.bundle.js"></script>
    
    <script>
      // Global error handler to catch JavaScript errors
      window.addEventListener('error', function(event) {
        console.error('Global JavaScript error:', event.error);
        console.error('Error details:', {
          message: event.message,
          filename: event.filename,
          lineno: event.lineno,
          colno: event.colno,
          error: event.error
        });
      });

      // Handle unhandled promise rejections
      window.addEventListener('unhandledrejection', function(event) {
        console.error('Unhandled promise rejection:', event.reason);
      });

      // Initialize PasskeyKit global object
      window.STELLAR_CONFIG = {
        rpcUrl: "https://soroban-testnet.stellar.org",
        networkPassphrase: "Test SDF Network ; September 2015",
        walletWasmHash: "default_hash"
      };

      // Create a global PasskeyKit instance using the official library
      window.initializePasskeyKit = async function() {
        try {
            if (typeof PasskeyKit === 'undefined') {
                throw new Error('Official PasskeyKit not loaded');
            }
            
            if (!window.passkeyKit) {
                // Use the official PasskeyKit constructor with minimal config
                window.passkeyKit = new PasskeyKit(window.STELLAR_CONFIG);
                
                console.log('Official PasskeyKit initialized successfully');
            }
        } catch (error) {
            console.error('Error initializing Official PasskeyKit:', error);
            throw error;
        }
      };

      // Initialize PasskeyKit when the document is ready
      document.addEventListener('DOMContentLoaded', () => {
        window.initializePasskeyKit().catch(error => {
          console.error('Failed to initialize Official PasskeyKit:', error);
        });
      });
    </script>
  </head>

    </div>
    <script>
      var buildUrl = "Build";

      var container = document.querySelector("#unity-container");

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {

      script.onload = () => {
